<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{user.name}}'s Watchlist</title>
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}"> 
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" type="text/css"> 
</head>
<body>
    <h2>
        <img alt="taylor" class="taylor" src="{{url_for('static',filename='images/taylor.jpg')}}">
        {{user.name}}'s Watchlist
    </h2>
    {#使用length过滤器获取movies变量的长度#}
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {%for movie in movies%}
        <li>{{movie.title}}-{{movie.year}}</li>{#等同于movies['title']#}
        {%endfor%}
    </ul>
    <img alt="sakura" class="sakura" src="{{url_for('static',filename='images/sakura.jpg')}}">
    <footer>
        
    </footer>
</body>
</html>
